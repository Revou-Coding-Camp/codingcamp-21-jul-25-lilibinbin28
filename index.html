<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-color: #000000;
    }
  </style>
</head>
  
<body class="relative bg-green-300 min-h-screen flex items-center justify-center">

  <!-- Background Particles -->
  <div id="particles-js"></div>

  <!-- Konten Utama -->
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md z-10">
    <!-- ...semua isi to-do list tetap di sini... -->


  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-2 text-center text-blue-600">To-Do List</h1>

    <!-- !Penjelasan warna deadline -->
    <p class="text-sm text-gray-600 text-center mb-4">
      <span class="inline-block w-3 h-3 bg-red-300 rounded-full mr-1"></span>Hari ini / Lewat
      <span class="inline-block w-3 h-3 bg-yellow-200 rounded-full ml-4 mr-1"></span>1â€“2 hari lagi
      <span class="inline-block w-3 h-3 bg-green-100 rounded-full ml-4 mr-1"></span>3+ hari lagi
    </p>

    <!-- !Input tugas -->
    <div class="flex flex-col gap-2 mb-4">
      <input
        id="taskInput"
        type="text"
        placeholder="Tulis tugas baru (huruf saja)..."
        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        id="deadlineInput"
        type="date"
        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="addTaskBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
      >
        Tambah
      </button>
    </div>

    <!-- !Filter -->
    <div class="flex justify-center gap-2 mb-4">
      <button class="filter-btn px-3 py-1 rounded bg-gray-200 hover:bg-blue-200" data-filter="all">Semua</button>
      <button class="filter-btn px-3 py-1 rounded bg-gray-200 hover:bg-green-200" data-filter="done">Selesai</button>
      <button class="filter-btn px-3 py-1 rounded bg-gray-200 hover:bg-yellow-200" data-filter="not_done">Belum</button>
    </div>

    <!-- !Daftar tugas -->
    <ul id="taskList" class="space-y-2"></ul>

  </div>
  
  <script src="script.js"></script>
  <script src="particle.js"></script>

</body>
</html>
